<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <title>상세보기</title>
</head>
<body>
    <script>
        function posting() {
            let recipe_id = $('#recipe_id').val()
            let id = $('#id').val()
            let review = $('#review').val()

            let formData = new FormData();
            formData.append("recipe_id", recipe_id);
            formData.append("id", id)
            formData.append("review", review)

            fetch('/review', { method: "POST", body: formData }).then((res) => res.json()).then((data) => {
                alert(data['msg'])
                window.location.reload()
            })
        }
        function updating(under_id, id, review) {
            let textarea = document.createElement("textarea");
            textarea.setAttribute("id", "review");
            textarea.innerText = "test";
            document.querySelector(".reviews").innerHTML = `
                <textarea id="review">${review}</textarea>
                <button onclick="updating_review(${under_id}, ${id}, ${review})" type="button">수정</button>
            `;
            // document.querySelector(".reviews").append(textarea);
        }
        function updating_review(under_id, id, review) {
            let recipe_id = $('#recipe_id').val();

            let formData = new FormData();
            // formData.append("recipe_id", recipe_id);
            formData.append("under_id", under_id);
            formData.append("id", id)
            formData.append("review", review)

            fetch('/review', { method: "PUT", body: formData }).then((res) => res.json()).then((data) => {
                alert(data['msg'])
                window.location.reload()
            })
        }

        function delete_review(under_id, id) {
            let formData = new FormData();
            formData.append("id_give", id);
            formData.append("under_id_give", under_id);

            fetch('/review', { method: "DELETE", body: formData }).then((res) => res.json()).then(data => {
                alert(data['msg'])
                window.location.reload()
            });
        }
    </script>

    <div class="main">
        <div class="image">
            <img src="{{id.image}}">
        </div>
        <div class="recipe">
            {{id.desc}}
        </div>
        <div class="buttons">
            <input type="button" value="삭제">

            <input type="button" value="목록" onclick="location.href='/'">

            <input type="button" value="수정" onclick="location.href='/recipe'">

            <button data-bs-toggle="collapse" data-bs-target="#demo">댓글</button>
            <div id="demo" class="collapse">
                <div class="reviews">
                    {% for review in reviews %}
                        <div class="review">
                            {{review.id}}
                            {{review.review}}
                            <button id="{{review._id}}" name="{{review.id}}" value="{{review.review}}" onclick="updating(this.id, this.name, this.value)" type="button">수정</button>
                            <button id="{{review._id}}" value="{{review.id}}" onclick="delete_review(this.id, this.value)" type="button">삭제</button>
                        </div>
                    {% endfor %}
                </div>
                <div>
                    <input type="hidden" id="recipe_id" value="1">
                    <div>
                        <input type="text" id="id" value="testID">
                    </div>
                    <textarea id="review" cols="30" rows="10" placeholder="댓글"></textarea>
                    <button onclick="posting()" type="button">등록</button>
                </div>
                <!-- <form action="/review" method="post" id="review_add">
                    <input type="hidden" name="recipe_id" value="1">
                    <div>
                        <input type="text" name="id" value="testID">
                    </div>
                    <textarea name="review" cols="30" rows="10" placeholder="댓글"></textarea>
                    <button type="submit" form="review_add" onclick="javascript:btn()">등록</button>
                </form> -->
            </div>
        </div>
    </div>
</body>
</html>
